  <body>
    <h1>TODOS</h1>
    <form action="#" id="form">
      <input
        autocomplete="off"
        placeholder="Enter here.."
        type="text"
        id="input"
        class="input"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <p>Right Click to delete todo / Left Click to complete todo</p>
